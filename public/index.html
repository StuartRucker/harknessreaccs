<!DOCTYPE HTML>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
 <!-- <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Open+Sans:400,300,600"> -->
<link id = "stylesheet" rel="stylesheet" href="style.css">

<!-- <style type="text/css">

</style> -->

</head>

<body>
  <div id = "tohide">
  
  <img id = "ufo-image" src = "res/ufo.png">

  <div class="login">



    <form class="login-container">
      <p><input id = "name" type="text" placeholder="name"></p>
      <p style = "padding-left:110px;padding-right:110px;"><input type="submit" value="Go"></p>
    </form>
  </div>
</div>

<img id="banner" src="res/banner.png" style="display:none;width:100%">

<img id="hmm" src="res/hmm.png" style="display:none;">
<img id="agree" src="res/agree.png" style="display:none;">
<img id="tangent" src="res/tangent.png" style="display:none;">

<img id="background" src="res/background.gif" style="display:none;width:100%">
<canvas id = "gamecanvas" style = "display:none;"></canvas>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/main.js"></script>
<script>
var myname = "noname";

$(".login-container").submit(function(e) {
    e.preventDefault();
    var name = $("#name").val();

    if(String(name).length < 1){
      $( ".login" ).effect( "shake" );
      return false;
    }else{
      $("#stylesheet").attr("href","gamestyle.css");
      $("#tohide").hide();

      $("#gamecanvas").show();
      initializeWindows();
      setTimeout(function(){
        POP.resize();
      },50);
      myname = name
    }
});

</script>





</body>
</html>
